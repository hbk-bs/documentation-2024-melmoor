<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c7c4a298;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 90%;
        }

			.navbar {
            overflow: hidden;
            background-color: #152b13da;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Stelle sicher, dass die Navbar über anderen Inhalten liegt */
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
       
        .navbar a.right {
            float: right;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            max-width: 90%;
            gap: 20px;
            margin-top: 80px; /* Platz für die fixierte Navbar */
        }
        .frame {
            width: 30%;
            padding: 20px;
            border: 2px dashed #23521fda; /* Gestrichelte Linie mit Farbe */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .frame img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background-color: #23521fda;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #23521f77;
            transform: scale(1.05);
        }
        
        @media(min-width: 768px) {
            .container {
                flex-direction: row;
                text-align: left;
                max-width: 80%;
            }
            .content {
                margin-left: 20px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
	
	
<div class="navbar">
	<a href="index.html">★Mel</a>
	<a href="https://example.com" class="right">Info</a>
  </div>

 
<div class="container">
    <div class="frame">
        <img src="bild1.jpg" alt="Bild 1">
        <div>
            <a href="projekt1.html" class="button">Projekt</a>
            <a href="https://example.com" class="button">Info</a>
        </div>
    </div>
    <div class="frame">
        <img src="bild2.jpg" alt="Bild 2">
        <div>
            <a href="projekt2.html" class="button">Projekt</a>
            <a href="https://example.com" class="button">Info</a>
        </div>
    </div>
    <div class="frame">
        <img src="bild3.jpg" alt="Bild 3">
        <div>
            <a href="projekt3.html" class="button">Projekt</a>
            <a href="https://example.com" class="button">Info</a>
        </div>
    </div>
</div>

</body>
</html>
