<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #c7c4a298;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #152b13da;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 14px 16px;
        }
        .navbar a {
            color: white;
            text-align: center;
            text-decoration: none;
            margin: 0px 20px 0px 20px;
        }
        .navbar .center {
            flex-grow: 1;
            color: white;
            font-weight: 700;
            font-size: 25px;
            display: flex;
            justify-content: center;
        }
        .p {
            margin-top: 30px;
            margin-bottom: 52px;
        }
        h1 {
            margin-top: 70px; /* Platz für die Navbar */
            color: #23521fda;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 90%;
            gap: 20px;
            margin-top: 100px; /* Platz für die fixierte Navbar */
        }
        .frame {
            width: 100%;
            padding: 20px;
            border: 2px dashed #23521fda; /* Gestrichelte Linie mit Farbe */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .frame img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background-color: #23521fda;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #23521f77;
            transform: scale(1.05);
        }

        @media(min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-around;
            }
            .frame {
                width: 30%;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">★Mel</a>
    <div class="center">Projekte</div>
    <a href="https://example.com" class="right">Info</a>
</div>

<div class="container">
    <div class="frame">
        <img src="bilder/pose master.png" alt="Bild 1">
        <div>
            <div class="p">
                <p>text</p>
            </div>            
            <a href="https://teachable-machine-mel.netlify.app" class="button">Projekt</a>
            <a href="https://example.com" class="button">Prozess</a>
        </div>
    </div>

    <div class="frame">
        <img src="bilder/story.png" alt="Bild 2">
        <div>
            <div class="p">
                <p>text</p>
            </div>
            <a href="https://the-most-fanciest-adventure.netlify.app" class="button">Projekt</a>
            <a href="https://example.com" class="button">Prozess</a>
        </div>
    </div>
    
    <div class="frame">
        <img src="bilder/stars3.png" alt="Bild 3">
        <div>
            <div class="p">
                <p>text</p>
            </div>            
            <a href="https://good-night-poem.netlify.app" class="button">Projekt</a>
            <a href="https://example.com" class="button">Prozess</a>
        </div>
    </div>
</div>

</body>
</html>
